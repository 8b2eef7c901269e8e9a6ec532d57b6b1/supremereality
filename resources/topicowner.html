{% extends "base.html" %}
{% block title %}Topic Admin{% endblock %}
{% block content %}
{% include "navbar.html" %}
<section class="section">
        <div class="container">
          <h1 class="title">
            Topic Owner Login
          </h1>
        </div>
</section>
<section class="section">
    <div class="container">
            <form action="/auth/owner" method="post">                   
              <div class="field is-grouped">
                   <div class="control">
                      <input class="input" placeholder="topic name" name="topicownername" type="text" minlength="1" maxlength="50" required>
                      <input class="input" placeholder="topic owner password" name="ownerpwd" type="password" minlength="1" maxlength="50" required>
                   </div>
                  <input type="text" name="password_b" style="display:none !important" tabindex="-1" autocomplete="off" value="">
                  {{csrf|safe}}
                  <div class="control">
                    <button class="button is-danger has-text-dark has-text-weight-bold">Submit</button>
                  </div>
              </div>
          </form>
    </div>

</section>
{% endblock %}
