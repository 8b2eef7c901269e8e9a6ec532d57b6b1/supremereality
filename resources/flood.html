{% extends "base.html" %}
{% block title %}Flood Post{% endblock %}
{% block content %}
<section class="section">
        <div class="container">
          <h1 class="title is-size-1 has-text-warning">
            Flood Post Detected
          </h1>
          <p class="subtitle">
            You are posting too quickly. Please wait <span class="has-text-weight-bold">{{waittime}} seconds</span> in between posts.
          </p>
        </div>
</section>
{% endblock %}
