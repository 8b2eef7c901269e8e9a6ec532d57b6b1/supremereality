{% extends "base.html" %}
{% block title %}Report{% endblock %}
{% block content %}
<section class="section">
        <div class="container">
          <h1 class="title is-size-1 has-text-warning">
            Post Reported
          </h1>
          <p class="subtitle">
            This post has been reported for violating the terms and conditions and/or topic-specific rules. <span class="has-text-weight-bold">Thanks!</span>
          </p>
          <br>Topic: {{topicid}}
          <br>Thread: {{threadid}}
          <br>Post: {{postid}}
        </div>
</section>
{% endblock %}
